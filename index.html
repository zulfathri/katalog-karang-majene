<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Karang - Teluk Majene</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <div class="header-content">
        <h1>Katalog Sebaran Terumbu Karang</h1>
        <h2>Teluk Majene, Sulawesi Barat</h2>
    </div>
    <div class="nav-buttons">
        <a href="landing.html" class="home-button">Beranda</a>
        <a href="galeri.html" class="home-button">Galeri Life Form</a>
    </div>
</header>

    <div class="container">
        <aside class="sidebar">
            <h3>Daftar Stasiun Pengamatan</h3>
            <div id="station-list">
                </div>
        </aside>

        <main class="main-content">
            <div id="map"></div>
        </main>
    </div>

    <div id="item-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            
            <h2 id="modal-station-name">Nama Stasiun</h2>
            
            <div class="chart-container">
                <h3>Komposisi Tutupan Benthic</h3>
                <canvas id="benthicChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Komposisi Life Form (Karang Keras)</h3>
                <canvas id="lifeFormChart"></canvas>
            </div>

            <div class="interpretation-container">
                <h3>Analisis Ekologis</h3>
                <p id="modal-interpretation-text">Interpretasi akan dimuat di sini...</p>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="data.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
